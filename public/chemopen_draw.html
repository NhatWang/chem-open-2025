  <script>
  const showToast = (message, type = "success", duration = 3000) => {
  const toastContainer = document.getElementById("toast-container");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = message;

  const progress = document.createElement("div");

  progress.style.animationDuration = `${duration}ms`; // ‚è± duration t·ª´ tham s·ªë
  toast.appendChild(progress);

  toastContainer.appendChild(toast);
  setTimeout(() => toast.remove(), duration);
};


function getEventPrefix(eventName) {
  if (eventName.startsWith("ƒê∆°n nam")) return "A";
  if (eventName.startsWith("ƒê∆°n n·ªØ")) return "B";
  if (eventName.startsWith("ƒê√¥i nam n·ªØ")) return "C";
  if (eventName.startsWith("ƒê√¥i nam")) return "D";
  if (eventName.startsWith("ƒê√¥i n·ªØ")) return "E";
  return "X";
}

  document.getElementById("drawButton").addEventListener("click", async () => {
    const code = document.getElementById("codeInput").value.trim();
    const result = document.getElementById("resultArea");

    if (!code) return showToast("‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£.", "error");

    result.innerHTML = `<p>‚è≥ ƒêang ki·ªÉm tra...</p>`;

    try {
      // ‚úÖ Step 1: Precheck
      const pre = await fetch(`/api/precheck/${code}`);
      const preData = await pre.json();

      if (!preData.success) {

        const drawBtn = document.getElementById("drawButton");
        drawBtn.disabled = true;
        drawBtn.textContent = "ƒê√É B·ªêC";
      // ‚úÖ N·∫øu c√≥ d·ªØ li·ªáu ƒë√£ b·ªëc, hi·ªÉn th·ªã lu√¥n
      if (preData.drawResult) {

          .map(([event, code]) => `<li>${event}: <strong style="color:#007BFF; font-size: 20px">${code}</strong></li>`)

        result.innerHTML = `

            <p><strong>H·ªå V√Ä T√äN:</strong> ${preData.fullName}</p>
            <p><strong>N·ªòI DUNG ƒê√É ƒêƒÇNG K√ù:</strong> ${preData.noidung?.join(", ") || "Kh√¥ng x√°c ƒë·ªãnh"}</p>
            <p><strong>M√É THƒÇM ƒê∆Ø·ª¢C B·ªêC L√Ä:</strong></p>
            <ul style="list-style: none; padding-left: 0; font-size: 20px; line-height: 1.5;">

      // ‚úÖ Step 2: Draw
      const draw = await fetch(`/api/draw/${code}`);
      const data = await draw.json();

      if (data.success) {
        showToast("üéâ B·∫Øt ƒë·∫ßu b·ªëc thƒÉm trong 10 gi√¢y!", "success",10000);

        const drawBtn = document.getElementById("drawButton");
        drawBtn.disabled = true;

        const entries = Object.entries(data.drawResult);

        resultHTML.innerHTML = `

            <p><strong>H·ªå V√Ä T√äN:</strong> ${data.fullName}</p>
            <p><strong>N·ªòI DUNG ƒê√É ƒêƒÇNG K√ù:</strong> ${data.noidung?.join(", ")}</p>
            <p><strong>M√É THƒÇM ƒê∆Ø·ª¢C B·ªêC L√Ä:</strong></p>
            <ul id="lotteryList" style="list-style: none; padding-left: 0; font-size: 20px; line-height: 1.6;"></ul>
          </div>
        `;
        result.innerHTML = "";

        const ul = document.getElementById("lotteryList");

        const intervals = {};

            const prefix = getEventPrefix(event);

            li.querySelector("strong").textContent = randomFake;

        setTimeout(() => {
